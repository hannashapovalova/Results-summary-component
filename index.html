<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="block">
        <div class="result_block">
          <h2 class="result_heading">
            Your Result
          </h2>
          <div class="circle">
            <div>
              76
            </div>
            <div>
              of 100
            </div>
          </div>
          <h1 class="result_main">
            Great
          </h1>
          <p class="result_article">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary_block">
          <h2 class="summaty_heading">
            Summary
          </h2>
          <ul>
            <li class="reaction">
              <div class="summary_img_heding_block">
                <img src="images/icon-reaction.svg" alt="Reaction icon">
                <span class="reaction_heading">
                 Reaction
                </span>
              </div>
              <div>
                <span class="quantity">
                  80
                </span>
                <span class="total">
                  / 100
                </span>
              </div>
            </li>
            <li class="memory">
              <div class="summary_img_heding_block">
                <img src="images/icon-memory.svg" alt="Memory icon">
                <span class="memory_heading">
                 Memory
                </span>
              </div>
              <div>
                <span class="quantity">
                  92
                </span>
                <span class="total">
                  / 100
                </span>
              </div>
            </li>
            <li class="verbal">
              <div class="summary_img_heding_block">
                <img src="images/icon-verbal.svg" alt="Verbal icon">
                <span class="verbal_heading">
                 Verbal
                </span>
              </div>
              <div>
                <span class="quantity">
                  61
                </span>
                <span class="total">
                  / 100
                </span>
              </div>
            </li>
            <li class="visual">
              <div class="summary_img_heding_block">
                <img src="images/icon-visual.svg" alt="Visual icon">
                <span class="visual_heading">
                  Visual
                </span>
              </div>
              <div>
                <span class="quantity">
                  72
                </span>
                <span class="total">
                  / 100
                </span>
              </div>
            </li>
          </ul>
          <button>
            Continue
          </button>
        </div>

      </div>
      
    </div>
 </main>

</body>
</html>

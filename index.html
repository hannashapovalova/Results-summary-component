<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="block">
        <div class="result_block">
          <h2 class="result_heading">
            Your Result
          </h2>
          <div class="circle">
            <div>
              76
            </div>
            <div>
              of 100
            </div>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary_block">
          <h2 class="summaty_heading">
            Summary
          </h2>
          <ul>
            <li class="reaction">
              <img src="images/icon-reaction.svg" alt="Reaction icon">
              <div>
                Reaction
              </div>
              <div>
                80 / 100
              </div>
            </li>
            <li class="memory">
              <img src="images/icon-memory.svg" alt="Memory icon">
              <div>
                Memory
              </div>
              <div>
                92 / 100
              </div>
            </li>
            <li class="verbal">
              <img src="images/icon-verbal.svg" alt="Verbal icon">
              <div>
                Verbal
              </div>
              <div>
                61 / 100
              </div>
            </li>
            <li class="visual">
              <img src="images/icon-visual.svg" alt="Visual icon">
              <div>
                Visual
              </div>
              <div>
                72 / 100
              </div>
            </li>
          </ul>
          <button>
            Continue
          </button>
        </div>

      </div>
      
    </div>
 </main>

</body>
</html>
